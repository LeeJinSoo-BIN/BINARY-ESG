<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>로그인</title>
    <meta name="theme-color" content="#712cf9">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">

    <form role="form" th:action="@{/account/register}" method="post" th:object="${memberForm}">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert">
            이름을 입력하세요.
        </div>
        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
            비밀번호를 입력하세요.
        </div>
        <div class="form-floating">
            <input type="text" th:field="*{name}" class="form-control" th:id="name" name="username" placeholder="Username">
            <label th:for="name">User Name</label>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{password}" class="form-control" th:id="password" name="password" placeholder="Password">
            <label th:for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
</main>


</body>
</html>
