<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>자리 안내 서비스</title>
</head>
<body>
    <h1>좌석 안내 서비스 입니다.</h1>
    <div id="gridseatinfo">
        <p id="seatinfo">잔여좌석 안내</p>
        <p>이용중 : 7석</p>
        <p>이용 가능 : 1석</p>
        <p>자리 비움 : 2석</p>
    </div>
    <div id="window">
        <p>창가</p>
    </div>
    <div id="gridmap">
        <div>
            <p id="studyroom">스터디룸</p>
        </div>
        <div id="seats">
            <div>
                <p class="seat">1</p>
                <p class="seat">2</p>
                <p class="seat">3</p>
                <p class="seat">4</p>
            </div>
            <div>
                <p class="seat">5</p>
                <p class="seat">6</p>
                <p class="seat">7</p>
                <p class="seat">8</p>
            </div>
        </div>
    </div>
    <div id="gridstateseat">
        <p>이용중</p>
        <p>이용 가능</p>
        <p>자리 비움</p>
    </div>
</body>
</html>
